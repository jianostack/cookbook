version: 0.2

env:
  variables:
    REPOSITORY_TAG: $REPOSITORY_TAG
    REPOSITORY_URI: $REPOSITORY_URI
    COMPOSER_CACHE_DIR: .cache/composer
  parameter-store:
    DOCKER_USER: dockeruser
    DOCKER_PASS: dockerpass

phases:
  install:
    commands:
      - mkdir -p .cache/composer
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=$REPOSITORY_TAG}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker login --username $DOCKER_USER -p $DOCKER_PASS
      - docker build -t $REPOSITORY_URI:$REPOSITORY_TAG .
      - docker tag $REPOSITORY_URI:$REPOSITORY_TAG $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$REPOSITORY_TAG
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"yb-api","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
cache:
  paths:
    - .cache/composer/**/*
